<template>  
    <div class="text-center" style="padding:50px 0">
        <div class="logo"><h1>${header}</h1></div>
        <div class="">
            <hr class="omb_hrOr">
            <span class="omb_spanOr"></span>
        </div>
        <!-- Main Form -->
        <div class="login-form-1">
          <form id="register-form" class="text-left" submit.delegate="registrate()">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
              <div class="login-group">
                <div class="form-group">
                  <label for="reg_username" class="sr-only">Username</label>
                  <input type="text" required="required" class="form-control" id="reg_username" name="reg_username" placeholder="username" value.bind="username">
                </div>
                <div class="form-group">
                  <label for="reg_password" class="sr-only">Password</label>
                  <input type="password" required="required" class="form-control" id="reg_password" name="reg_password" placeholder="password" value.bind="password">
                </div>
                <div class="form-group">
                  <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                  <input type="password" required="required" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password" value.bind="passwordRepeate">
                </div>
                
                <div class="form-group">
                  <label for="reg_email" class="sr-only">Email</label>
                  <input type="email" required="required" class="form-control" id="reg_email" name="reg_email" placeholder="email" value.bind="email">
                </div>
                
                <div class="form-group login-group-checkbox">
                  <input type="checkbox" required="required" class="" id="reg_agree" name="reg_agree">
                  <label for="reg_agree">I agree with <a href="#/registration">terms</a></label>
                </div>
              </div>
              <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
              <p>already have an account? <a href="#/login">login here</a></p>
            </div>
          </form>
        </div>
      </div>
     
</template>
