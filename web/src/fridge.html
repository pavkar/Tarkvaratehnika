<template>
    <div class="logo"><h1>${header}</h1></div>
    <div class="">
        <hr class="omb_hrOr">
        <span class="omb_spanOr"></span>
    </div>
    <div class=row>
      <div class=span6>
        <div class="logo"><h2>Ingredients</h2></div>
        <p>Current ingredients count ${recipesCount}</p>
        <button click.trigger="checkRecipes()">Search Recipes</button>
        <p></p>
      </div>
      <div class=span6>
          <div class="logo"><h2>Add Ingredient</h2></div>
        <form submit.trigger="addIngredient()">
            <input type="text" required="required" maxlength="30" value.bind="ingredientsDescription" >
            <button type="submit">Add Ingredient</button>
            <p></p>
            <button click.trigger="removeAll()">Remove All</button>
            <button click.trigger="removeSelected()">Remove Selected</button>
        </form>

      </div>
    </div>
    

    
    <!-- Add Multiple selection option pre made ingredients -->
    <ul>
        <li repeat.for="ingredient of ingredients">
            <div>
                <button click.trigger="removeIngredient(ingredient)">X</button>
                <input type="checkbox" checked.bind="ingredient.done" change.trigger = "checkActiveIngredients(ingredient)">
                <span css="text-decoration: ${ingredient.done ? 'line-through' : 'none'}">
                    ${ingredient.description}
                </span>
                <p></p>
            </div>
        </li>
    </ul>
    
    
</template>
