<template>

    <div class="logo"><h1>Main Page</h1></div>
    <div class="">
        <hr class="omb_hrOr">
        <span class="omb_spanOr"></span>
    </div>  
    <!-- Search, Highest rating, recipes, filter by rating-->
    <p class = mainpage>Welcome to main page. Here you can...</p>
    <form submit.trigger="searchRecipes()">
        <textarea style="height: 40%; width: 90%" required="required" value.bind="ingredients" type="search" placeholder="separate ingredients with space put ammount in ()..."></textarea>
        <button class="btn btn-success" type="submit" disabled="true">Search</button>
    </form>

      <!-- The Modal -->
      <!-- Background color changes what you see behind modal style="background-color: #252525" -->
    <div id="myModal" class="modals-custom">     
            <div class="modal-content">
                <div class="modal-header">
                    <a href="#" class="close"><span class="glyphicon glyphicon-remove"></span></a>
                    <h3 class="modal-title">Recipe Name</h3>
                </div>
                <!-- Can use style="background-color: #252525; color:white" -->
                <div class="modal-content">
                    <div class="row">
                        <div class="col-md-6 product_img">
                            <img src="http://placehold.it/600x500" class="img-responsive">
                        </div>
                        <div class="col-md-6 product_content">
                            <h3>Author: xxx</h3>
                            <div class="rating">
                                <large><span class="stars">
                                    (10 reviews)
                                    <i class="glyphicon glyphicon-star"></i>
                                    <i class="glyphicon glyphicon-star" ></i>
                                    <i class="glyphicon glyphicon-star" ></i>
                                    <i class="glyphicon glyphicon-star"  style="color: gold" ></i>
                                    <i class="glyphicon glyphicon-star"  style="color: gold" ></i>                                   
                                </span></large>                              
                            </div>

                            <div class="row">
                                <div class=span6><h4>Cooking Time: 3:00</h4></div>
                                <div class=span6><h4>Dish Size: 12 people</h4></div>
                            </div>
                            <div class="row">
                                <div class=span5>
                                  <h4>Ingredients:</h4>
                                  <div repeat.for="i of 10">
                                    Ingredient ${i}
                                  </div>
                                </div>
                                <div class=span5>
                                    <h4>Amount:</h4>
                                    <div repeat.for="i of 10">
                                      ${i}${i}
                                    </div>
                                </div>
                            </div>
                            <!--Preperation guide-->
                            <br>
                            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                            <div class="space-ten"></div>
                            <!--Add route to make recipe -->
                            <div class="btn-ground">
                                <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-heart"></span> Add to Favorites</button>
                                <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span> Add Your Version</button>
                            </div>
                        </div>
                    </div>
                </div>
      <!-- Modal Comment content -->
        <div class="modal-content">
            <form submit.trigger="addComment()">
              <textarea rows="5" style="min-width: 100%" value.bind="commentText"></textarea>
              <br>
              <button class="btn btn-lg btn-success" type="submit">Add Comment</button>
            </form>
            <br>
            <h3>Comments:</h3>
            <div repeat.for="comment of comments">
              <div class="well">
                <h2>${authorNoName} ${date}</h2>
                ${comment}
              </div>
            </div>
          </div>
        </div>


    </div>

      <!-- Replace with item from items. Must loop items from db-->
      <div repeat.for="i of 10">
        
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="well">
            <a><img class="img-circle img-responsive img-center" src="http://placehold.it/350x250" click.trigger="openModal()" alt=""></a>
            <div class="">  
              <h4 style="text-align: center">Author: xxx</h4>
              <h4 class="">
                  <!-- Trigger/Open The Modal -->
                  <!-- Replace with recipe name -->
                  <div style="border-top: 1px solid #eee; font-size: 120%">
                    <br>
                  </div>
                  <a id="openRecipeModal" click.trigger="openModal()">Recipe name ${i}</a>

              <p class="">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>

                      (10 reviews)
                      <i class="glyphicon glyphicon-star"></i>
                      <i class="glyphicon glyphicon-star" ></i>
                      <i class="glyphicon glyphicon-star" ></i>
                      <i class="glyphicon glyphicon-star"  style="color: gold" ></i>
                      <i class="glyphicon glyphicon-star"  style="color: gold" ></i>                                   
                  </span>                                
              </div>
            </small>
            </div>
          </div>
        </div>
    </div>
