
<template>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <require from = "./components/custom-component.html"></require>
  <require from = "./bootstrap/css/bootstrap.css"></require>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <require from = "navigation.html"></require> <!--My .html file -->
  
  <!--Top page -->
  <div class="fixed-top row-fluid">
    <div class="panel" style="background-color: white;">
      <div class="panel-heading">
        <button class="btn btn-primary btn-circle">Facebook</button>
        <button class="btn btn-info btn-circle">Twitter</button>
        <button class="btn btn-danger btn-circle">Googel+</button>
        <div class="dropdown" style="position: absolute; left:85%;">
            <h3 hidden="${loggedIn}">Logged in as: ${userName}</h3>
            <button class="btn btn-success" click.trigger=" getStatus()">Manage Profile</button>
              <div class="dropdown-content">
                <button class="btn" click.trigger="logOut()">Log Out</button>
                <button class="btn" click.trigger="profileInfo()">Profile Info</button>
                <button class="btn" click.trigger="managePreferences()">Manage Preferences</button>
              </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <!--Page Info -->
  <div class="container-fluid" id="page-content-wrapper">
    <div class="row-fluid page-content inset">
      <div id="wrapper" class="active">  
          <!-- Sidebar -->
              <div id="sidebar-wrapper">
                  <ul id="sidebar_menu" class="sidebar-nav">
                      <p></p>
                      <button class="sidebar-button" click.trigger="manageSideBar()">☰</button>
                    </ul>
                  <ul class="sidebar-nav" id="sidebar">
                      <navigation router.bind="router" id="navigation" ></navigation>
                  </ul>
              </div>
      <!--Sidebar ends -->
      <div class="span1">
        <!-- Button manages sidebar (visible or not) style="display: none; position: fixed; Use this to fix position -->
          <button class="btn btn-lg" id="sideBarButton" style="display: none;" click.trigger="manageSideBar()">☰</button>
      </div>
      <div class="span10 well">
        <router-view></router-view>
        
      </div>
    </div>
    </div>
  </div>

  <button click.trigger="topFunction()" id="scrollBtn"> ↑ </button>
</template>
